<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keir0</title>
    <link rel="stylesheet" href="./styles/admin.login.css">
</head>
<body>
    <div class="container">
        <div class="hero">
            <h1 class="company-name">Keir0</h1>
            <p class="company-slogan">Fast, secure, intuitive security infrastructure for everyone, but not just anyone.</p>
        </div>

        <main class="modal">
            <h1>Log in</h1>
            <form action="/auth" method="post">
                <label for="username">
                    <!-- -->
                </label>
                <input type="text" name="username" placeholder="Username:" id="username">

                <label for="phoneNumber" name="phoneNumber" placeholder="Phonenumber:" id="phoneNumber">
                    <!-- -->
                </label>
                <input type="tel" name="phoneNumber" placeholder="Phone number:" id="phoneNumber">

                <label for="emailAddress">
                    <!-- -->
                </label>
                <input type="email" name="emailAddress" placeholder="Email address:" id="emailAddress">

                <label for="password">
                    <!-- -->
                </label>
                <input type="password" name="password" placeholder="Password:" id="password">

                <input type="submit" value="Log in">
            </form>
        </main>
    </div>
</body>
</html>
