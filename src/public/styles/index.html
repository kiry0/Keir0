<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href='https://fonts.googleapis.com/css?family=Poppins:300,400,500,600' rel='stylesheet' type='text/css'>

        <div class='container'>

                <header class='header'>
                    <span class='header-dot'></span>
                    <h3 class='header-heading'>Shinoa JS</h3>
                </header>
                <div class='form'>
                    <h1 class='form-heading'>Welcome back</h1>

                    <form class='form-element'>
                        <div class='form-element_container'>
                            <label class='form-element_label' for='email'>Email</label>
                            <input class='form-element_input' type='email' id='email' placeholder='Enter your email' autocomplete='off'>
                        </div>
                        <div class='form-element_container'>
                            <label class='form-element_label' for='password'>Password</label>
                            <input class='form-element_input' type='password' id='password' placeholder='Enter your password'>
                        </div>
                        <div class='form-element_container__mini'>
                            <div class='form-element_checkbox__container'>
                                <input class='form-element_checkbox' type='checkbox' id='remember'>
                                <label class='form-element_checkbox__label' for='remember'>Remember for 20 days</label>
                            </div>
                            <a href='#'>Forgot password</a>
                        </div>
                        <button class='form-submit' type='submit'>Sign in</button>
                    </form>
                    <p class='form-signup'>Don't have an account? <a href='#'>Sign up</a></p>
                </div>

            </div>
            <div class='illustration'>
                <div class='circle'></div>
                <div class='blur'></div>
